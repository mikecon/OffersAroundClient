<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>List Offers Around</title>
    </h:head>
    <h:body>
         <h:form id="ListForm">
             <p:panel header="Registers Offers:">
                 <p:dataTable id="tabla" value="#{offerBean.listOff}" var="list" paginator="true" rows="6">
                    <p:column headerText="Bussiness ID">
                        <h:outputText value="#{list.businessId}"/>
                    </p:column>
                    <p:column headerText="Business Name">
                        <h:outputText value="#{list.businessName}"/>
                    </p:column>    
                    <p:column headerText="Latitude">
                        <h:outputText value="#{list.latitude}"/>    
                    </p:column>
                    <p:column headerText="Longitude">
                        <h:outputText value="#{list.longitude}"/>
                    </p:column>
                    <p:column headerText="Offer">
                        <h:outputText value="#{list.offer}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
